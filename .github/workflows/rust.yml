name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose --release

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: rust-build/rust-build.action@v1.4.5


